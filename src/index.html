<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-zinc-700">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CRUD - 7 Days of Code</title>

    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="h-full">
    <div
      class="min-h-full flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <h1 class="mt-6 text-center text-3xl font-extrabold text-pink-700">
          Cadastro de pessoas
        </h1>
        <p class="mt-2 text-center text-sm text-white">
          Lista de espera - Confeitaria da Ju
        </p>
        <form
          class="form js-form flex flex-col mt-8 space-y-6 p-7 bg-zinc-400 rounded-md shadow-2xl shadow-pink-600"
        >
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="name" class="text-white"
                >Nome
                <input
                  class="form-field js-field__name input"
                  id="name"
                  maxlength="120"
                  name="name"
                  required
                  type="text"
              /></label>
            </div>

            <div>
              <label for="birth-date" class="text-white"
                >Data de Nascimento
                <input
                  class="form-field js-field__birth-date input"
                  id="birth-date"
                  name="birth-date"
                  required
                  type="date"
              /></label>
            </div>
          </div>

          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-pink-600 text-sm font-medium rounded-md text-pink-600 hover:text-white bg-white hover:bg-pink-600 transition duration-500 ease-linear focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-600"
          >
            Salvar
          </button>
        </form>
      </div>
    </div>

    <script src="/src/main.js"></script>
  </body>
</html>
